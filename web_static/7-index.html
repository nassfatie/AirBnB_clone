<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AirBnB clone</title>
    <link rel="stylesheet" type="text/css" href="styles/4-common.css">
    <link rel="stylesheet" type="text/css" href="styles/3-header.css">

    <link rel="stylesheet" type="text/css" href="styles/7-places.css">

  <body>
	  <header>
    </header>
    <div class="container">
      <section class="filters">
          <div class="locations">
            <h3 class="title">States</h3>

		      <li>
			      <h2>Arizona:</h2>
			      <ul class="sublist">

				      <li>Page1</li>
			      </ul>
		      </li>

			      <ul class="sublist">
				      <li>San Francisco</li>
				      <li>Los Altos</li>
			      </ul>
		      </li>
	      </ul>
          </div>
          <div class="amenities">

		      <li>Internet</li>
		      <li>TV</li>
		      <li>Kitchen</li>

      </section>
      <section class="places">
      	<h1>Places</h1>
      	<article>
      		<h2>My home</h2>

	<article>

    <footer >

    </footer>
